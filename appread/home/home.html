    <link href="../../bower_components/microsoft.office.js/content/OfficeThemes.css" rel="stylesheet" type="text/css" />

<body>

    <div class="ms-Grid" >
        <div class="ms-Grid-row" id="div-SearchBox">
            <div class="ms-Grid-col ms-u-sm12 ms-u-md4 ms-u-lg2"><img id="attribution" src="../../images/logo-200.png" /></div>
            <div class="ms-Grid-col ms-u-sm12 ms-u-md8 ms-u-lg10">
                <form id="query-form">
                    <div class="ms-SearchBox" id="query-SearchBox">

                </form>

            <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">

            </div>
        </div>
    </div>
    <p id="loading-message" class="ms-font-l padding">Recherche en cours ...</p>
    <p id="no-video-message" class="ms-font-l padding">Pas de vidéos disponibles pour ce critère</p>
